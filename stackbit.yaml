stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
models:
  PageLayout:
    name: PageLayout
    label: Page
    layout: PageLayout
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        required: true
        default: This is a new page
      - type: list
        name: sections
        label: Sections
        items:
          type: model
          groups:
            - sectionComponent
        default:
          - type: HeroSection
            elementId: homepage-hero-1
            colors: colors-f
            backgroundWidth: full
            title: This Is A Big Hero Headline
            text: >-
              Aenean eros ipsum, interdum quis dignissim non, sollicitudin vitae nisl.
              Aenean vel aliquet elit, at blandit ipsum. Sed eleifend felis sit amet
              erat molestie, hendrerit malesuada justo ultrices. Nunc volutpat at erat
              itae interdum. Ut nec massa eget lorem blandit condimentum et at risus.
            actions:
              - type: Button
                label: Get Started
                url: '/'
                style: primary
                elementId: hero-main-button
              - type: Button
                label: Learn More
                url: '/'
                style: secondary
            feature:
              type: ImageBlock
              url: /images/hero.png
              altText: Image alt text
            styles:
              self:
                height: auto
                width: wide
                margin: ['mt-0', 'mb-0']
                padding: ['pt-12', 'pb-12']
                alignItems: center
                justifyContent: center
                flexDirection: row
              title:
                fontWeight: 700
                fontStyle: normal
                textAlign: left
              subtitle:
                fontWeight: 400
                fontStyle: normal
                textAlign: left
              text:
                textAlign: left
              actions:
                justifyContent: flex-start
